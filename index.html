<body>

    <!-- Add your site or application content here -->
    <header>
        <h1>Adult Chores</h1>
        <h3>Because nothing motivates us like money!</h3>
    </header>


    <div id="chartWrapper">
        <canvas id='pieChart'></canvas>
        <h2 id="percent"></h2>
    </div>

    <div id="activitiesWrapper">

    </div>

    <div class="newActivityWrapper">
        <div class="form">
            <div class="form-group">
                <label for="activityName">Activity Name</label>
                <input type="text" class="form-control" id="activityName" name="name">
            </div>
            <div class="form-group">
                <label for="activityValue">Value</label>
                <input type="number" class="form-control" id="activityValue" name="value">
            </div>
            <div class="form-group">
                <label for="activityValue">Max Uses</label>
                <input type="number" class="form-control" id="activityMaxTimes" name="maxTimes">
            </div>
            <button id="addActButton" class="btn btn-default">Add</button>
        </div>
    </div>

    <div class="updateAllowance">
        <div class="form-inline">
            <div class="form-group">
                <label for="updateAllowance">Your Allowance</label>
                <input type="text" class="form-control" id="updateAllowance" name="updateAllowance">
            </div>
            <button id="updateButton" class="btn btn-default">Update</button>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
